<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Chapters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <!-- Video element -->
        <video id="video" class="video-player">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Controls overlay -->
        <div class="controls">
            <button id="fullscreenBtn" class="control-btn fullscreen-btn" title="Toggle Fullscreen">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
            </button>
            <button id="toggleSidebarBtn" class="control-btn sidebar-btn" title="Toggle Chapters">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Sidebar with chapters -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Chapters</h2>
        </div>
        <div id="chaptersList" class="chapters-list">
            <!-- Chapters will be inserted here -->
        </div>
    </aside>

    <script src="app.js"></script>
</body>
</html>
